# Local development environment for Regen Agentic Tokenomics agents.
#
# Provides PostgreSQL (with pgvector) and Redis for agent state,
# memory, and event routing. MCP servers are expected to be run
# separately or pointed at remote instances.
#
# Usage:
#   docker compose up -d
#   npm start

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: regen_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
